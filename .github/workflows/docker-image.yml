name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Compose up docker
      # run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
      run: docker compose up -d
    - name: Build Nuxt app
      env:
        API_KEY: ${{ secrets.API_KEY }}
        API_URL: ${{ secrets.API_URL }}
      run: docker exec -t nuxt-app /bin/bash -c "cd /app && npm run generate"
    - name: Display Result
      run: docker exec -t nuxt-app /bin/bash -c "cd /app/dist && ls -al"
    
