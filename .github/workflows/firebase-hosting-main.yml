name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
  repository_dispatch:
    types: [update_post]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: ./nuxt-app/package-lock.json
      - name: Setting ENV
        run: |
          cd ./nuxt-app && touch .env
          echo API_URL=${{ secrets.API_URL }} > .env
          echo API_KEY=${{ secrets.API_KEY }} >> .env
      - name: Package install & Build App
        run: cd ./nuxt-app && npm ci && npm run generate
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MASAHIKO_APP }}'
          channelId: live
          projectId: masahiko-app
